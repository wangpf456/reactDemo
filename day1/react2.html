<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>React JSX</title>
        <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
        <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
        <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
        <style>
            .foo{
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <div id="example"></div>
        <div id="example1"></div>
        <div id="example2"></div>
        <div id="example3"></div>
        <div id="example4"></div>
        <script type="text/babel">
            const element = <h1 className='foo'>Hello World!</h1>
            ReactDOM.render(
                element,
                document.getElementById('root')
            )
            // 嵌套多个 HTML 标签
            ReactDOM.render(
                <div>
                    <h1>菜鸟教程</h1>
                    <h2>欢迎学习 React</h2>
                    <p data-myattribute = "somevalue">这是一个很不错的 JavaScript 库!</p>
                </div>
                ,
                document.getElementById('example')
            );
            // 使用 JavaScript 表达式。表达式写在花括号 {} 中
            // ReactDOM.render(
            //     <div>
            //         <h1>{1+1}</h1>
            //     </div>
            //     ,
            //     document.getElementById('example1')
            // );
            // JSX 中不能使用 if else 语句，但可以使用 conditional (三元运算) 表达式来替代

            // React 推荐使用内联样式。我们可以使用 camelCase 语法来设置内联样式. React 会在指定元素数字后自动添加 px 
            // var myStyle = {

            // ReactDOM.render(

            //         {/*注释...*/}
            //     </div>,
            //     document.getElementById('example4')

            // 允许在模板中插入数组，数组会自动展开所有成员
            // var arr = [
            //     <h1>菜鸟教程</h1>,
            //     <h2>学的不仅是技术，更是梦想！</h2>,
            // ];
            // ReactDOM.render(
            //     <div>{arr}</div>,
            //     document.getElementById('example4')
            // );
            class Hello extends React.Component {
                render(){
                    var list = (length) => {
                        var res = [];
                        for(var i = 0; i < length; i++) {
                            res.push(<h2 key={i}>hello react</h2>)
                        }
                        return res
                    }
                    return (
                        <div>hello {list(this.props.length)}</div>
                    )
                }
            }
            var helloData = 5
            ReactDOM.render(
                <Hello length = {helloData}/>,
                document.getElementById('example4')
            );

        </script>
    </body>
</html>
