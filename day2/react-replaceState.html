<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>替换状态：replaceState</title>
        <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
        <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
        <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    </head>
    <body>
        <div id="example"></div>
        <script type="text/babel">
            class HelloMessage extends React.Component{
                constructor(props){
                    super(props)
                    this.state = {
                        isRed : true,
                        count:0
                    }
                    this.handleClick1 = this.handleClick1.bind(this)
                    this.handleClick2 = this.handleClick2.bind(this)
                }
                handleClick1(){
                    this.setState({isRed : !this.state.isRed},function(){
                        console.log("setState:");
                        console.log(this.state);
                    });
                }
                handleClick2(){
                    this.setState({count: this.state.count + 1},function(){
                        console.log("setState:");
                        console.log(this.state);
                    });
                }
                render() {
                    var redStyle = {
                        color:'red'
                    };
                    var blueStyle = {
                        color:'blue'
                    };
                    return (
                        <div>
                            <h1 style={this.state.isRed ? redStyle : blueStyle}>Hello {this.props.name}！</h1>
                            <button onClick={this.handleClick1}>点击切换颜色</button>
                            <button onClick={this.handleClick2}>点击次数：{this.state.count}</button>
                        </div>
                    );
                }
            }
            ReactDOM.render(
                <HelloMessage name='sean' />,
                document.getElementById("example")
            );

        </script>
    </body>
</html>
